<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <hr>
    <h1>Bienvenido a Clinic</h1>
    <hr>

    <div class="container">
        <h2>Login</h2>
        <form action="/action_page.php" th:action="@{/login}" th:object="${credencial}" method="POST">
            <div class="form-group">
                <label for="rut">Rut</label>
                <input th:field="*{rut}" type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">

            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input th:field="*{password}" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
